<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="quiz-container">

        <div class="quiz-header">
            
            <h2>Question text</h2>
            
            <ul>
                <li id="la">
                    <input type="radio" id="a" value="a" name="answer">
                    <label for="a">Option A</label>
                </li>
                <li id="lb">
                    <input type="radio" id="b"  value="b" name="answer">
                    <label for="b">Option B</label>
                </li>
                <li id="lc">
                    <input type="radio" id="c" value="c" name="answer">
                    <label for="c">Option C</label>
                </li>
                <li id="ld">
                    <input type="radio" id="d" value="d " name="answer">
                    <label for="d">Option D</label>
                </li>
                
            </ul>

            <p class="error" id="error">Select one of the Option !!</p>
        </div>

        <button>Submit</button>

    </div>

</body>
</html>
